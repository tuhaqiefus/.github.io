	.dropdown-container {
		position: fixed;

    		left: 0;

    		margin: 0;
   		margin-left: calc(-50vw + 50%);

    		display: none;
    		z-index: 100;
    		box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    		border-top: 1px solid rgba(192,192,192,0.1);
    		border-bottom: 1px solid rgba(192,192,192,0.1);
	}

        .dropdown-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .dropdown-btn {
            position: relative;
            width: 180px;
            height: 120px;
            margin: 0 15px 15px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
            border: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            background-size: cover;
            background-position: center;
        }

        .dropdown-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(192,192,192,0.4);
            z-index: 0;
            transition: all 0.3s;
        }

        .dropdown-btn:hover::before {
            background: rgba(0,0,0,0.2);
        }

        .dropdown-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-text {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            font-size: 16px;
            font-weight: bold;
        }

        .hero {

            bottom: 10%;

            width: calc(100% - 40px);
        }

        .info-block {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 8px;

        .info-block::before {

            left: 0;
            right: 0;

            background: rgba(0,0,0,0.3);

        .info-block:hover {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video-bg');
            
            video.play().catch(function(error) {
                console.log('ji!', error);
                video.controls = false;
            });
            
            if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                video.setAttribute('playsinline', '');
                video.setAttribute('muted', '');
            }

            document.querySelectorAll('.info-block').forEach(block => {
                block.addEventListener('click', function(e) {
                    if(e.target.tagName !== 'A') {
                        window.location.href = this.getAttribute('href');
                    }
                });
            });

            const navItems = document.querySelectorAll('.nav-item');
            const mainHeader = document.getElementById('mainHeader');
            
            navItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    mainHeader.classList.add('nav-active');
                    const dropdown = this.querySelector('.dropdown-container');
                    document.querySelectorAll('.dropdown-container').forEach(d => {
                        d.style.display = 'none';
                    });
                    dropdown.style.display = 'block';
                });
                
                item.addEventListener('mouseleave', function() {
                    setTimeout(() => {
                        if (!mainHeader.matches(':hover')) {
                            mainHeader.classList.remove('nav-active');
                            document.querySelectorAll('.dropdown-container').forEach(d => {
                                d.style.display = 'none';
                            });
                        }
                    }, 100);
                });
            });
            
            mainHeader.addEventListener('mouseleave', function() {
                this.classList.remove('nav-active');
                document.querySelectorAll('.dropdown-container').forEach(d => {
                    d.style.display = 'none';
                });
            });

            document.querySelectorAll('.dropdown-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const btnText = this.querySelector('.btn-text').textContent;
                    alert('not found: ' + btnText);
                });
            });
        });
